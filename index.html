<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e18a389480.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/css/styles.css">
    <title>Tip Calculator</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 logo-col">
                    <img src="/dist/img/logo.svg" alt="">
                </div>
            </div>
            <div class="row tip-col-row">
                <div class="col-sm-12 col-lg-7 tip-col-container">
                    <div class="row">

                        <div class="col-sm-12 col-md-6 left-container-col">
                            <form action="">
                                <label for="bill">Bill</label>
                                <div class="input-group mb-3 dollar-input">
                                    <div class="dollar">
                                        <span class="input-group-text dollar-icon"><img src="/dist/img/sterling.png" alt="" class="pound-img"></span>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="bill">
                                </div>

                                <span class="tip">Select Tip %</span>
                                <div class="tip-group" id="tips">
                                    <div class="btn btn-tip" id="5">5%</div>
                                    <div class="btn btn-tip" id="10">10%</div>
                                    <div class="btn btn-tip" id="15">15%</div>
                                    <div class="btn btn-tip" id="25">25%</div>
                                    <div class="btn btn-tip" id="50">50%</div>
                                    <div class="btn btn-tip" id="custom-btn"> <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="custom-input" placeholder="Custom"></div>
                                </div>

                                <div class="people-label">
                                    <label for="people">Number of people</label>
                                    <span class="error">Can't be zero</span>
                                </div>
                                <div class="input-group mb-3 people-group">
                                    <div class="people-icon">
                                        <span class="input-group-text people-num"><img src="/dist/img//icon-person.svg" alt=""></span>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest pound)" id="people">
                                </div>


                            </form>
                        </div>

                        <div class="col-sm-12 col-md-6 right-container-col">
                            <div class="display-container">

                                <div class="amount-group-section">
                                    <div class="tip amount-group">
                                        <div class="amount-label">
                                            <p>Tip amount</p>
                                            <p class="grey-copy">/person</p>
                                        </div>
                                        <div class="tip-amount num">
                                            <h2 id="tip-val">£0</h2>
                                        </div>
                                    </div>
                                    <div class="total amount-group">
                                        <div class="amount-label">
                                            <p>Total</p>
                                            <p class="grey-copy">/person</p>
                                        </div>
                                        <div class="tip-amount num">
                                            <h2 id="total-val">£0</h2>
                                        </div>
                                    </div>
                                </div>

                                <button class="btn tip-reset" id="reset">RESET</button>

                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="dist/js/script.js"></script>

</body>

</html>
